<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Critical for mobile -->
    <title>For My Teiki</title>
    
    <!-- Importing a Pixel Art Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #5d4037; /* Dark Brown */
            --container-bg: #8d6e63; /* Medium Brown */
            --border-color: #3e2723; /* Very Dark Brown */
            --text-color: #ffccbc; /* Light Peach */
            --accent-color: #ffab91; /* Salmon */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Press Start 2P', cursive; /* ARCADE FONT */
            overflow: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .arcade-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3; 
            background-image: 
                linear-gradient(45deg, #4e342e 25%, transparent 25%), 
                linear-gradient(-45deg, #4e342e 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #4e342e 75%), 
                linear-gradient(-45deg, transparent 75%, #4e342e 75%);
            background-size: 20px 20px;
        }

        .chase-track {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50px;
            pointer-events: none;
        }

        .chase-container {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 15px; 
            animation: runAcross linear infinite;
        }

        @keyframes runAcross {
            from { left: -250px; }
            to { left: 100vw; }
        }

        /* Background Icons */
        .bg-icon {
            width: 35px;
            height: 35px;
            animation: bounceRun 0.4s infinite alternate;
        }

        @keyframes bounceRun {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            text-align: center;
            position: relative;
            width: 90%; 
            max-width: 450px;
            background-color: var(--container-bg);
            border: 4px solid var(--border-color);
            padding: 20px;
            box-shadow: 
                8px 8px 0px rgba(0,0,0,0.3),
                inset 4px 4px 0px rgba(255,255,255,0.2);
            z-index: 10;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px var(--border-color);
        }

        /* Success Text Styling - SPLIT TOP AND BOTTOM */
        .success-text {
            font-size: clamp(0.7rem, 3.5vw, 1.2rem); 
            width: 100%;
            margin: 10px 0;
            color: var(--text-color);
            text-transform: uppercase;
            text-shadow: 2px 2px 0px var(--border-color);
        }

        img {
            max-width: 100%;
            height: auto;
            border: 4px solid var(--border-color);
            margin-bottom: 20px;
            max-height: 200px;
            object-fit: cover;
            background-color: white;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 15px 20px;
            font-size: 0.8rem;
            border: 4px solid var(--border-color);
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            position: relative;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.4);
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.4);
        }

        #yesBtn {
            background-color: #8bc34a; 
            color: #1b5e20;
        }

        #noBtn {
            background-color: #ef5350; 
            color: #b71c1c;
        }

        /* --- SQUARE MOCHI CAT SVG (Success Screen) --- */
        .mochi-cat {
            width: 180px;
            height: 180px;
            margin: 20px 0; /* Spacing between text */
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.3));
            animation: jelly 2s infinite;
            transform-origin: bottom center;
        }

        @keyframes jelly {
            0%, 100% { transform: scale(1, 1); }
            25% { transform: scale(0.95, 1.05); }
            50% { transform: scale(1.05, 0.95); }
            75% { transform: scale(0.95, 1.05); }
        }

        #successScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 300px;
        }

    </style>
</head>
<body>

    <!-- RETRO BACKGROUND: Cats Chasing Hearts -->
    <div class="arcade-bg">
        
        <!-- Define SVG Symbols for background usage -->
        <svg style="display: none;">
            <!-- Simple Round Blob Cat for Background -->
            <symbol id="bg-blob-cat" viewBox="0 0 100 100">
                <circle cx="50" cy="55" r="40" fill="currentColor"/>
                <path d="M20 30 L10 10 L40 25 Z" fill="currentColor"/> <!-- Ear L -->
                <path d="M80 30 L90 10 L60 25 Z" fill="currentColor"/> <!-- Ear R -->
                <circle cx="35" cy="50" r="4" fill="#3e2723"/> <!-- Eye -->
                <circle cx="65" cy="50" r="4" fill="#3e2723"/> <!-- Eye -->
            </symbol>
            
            <!-- THE HEART -->
            <symbol id="bg-heart" viewBox="0 0 24 24">
                <path fill="#ff5252" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </symbol>
        </svg>

        <!-- Animation Tracks -->
        <div class="chase-track" style="top: 10%;">
            <div class="chase-container" style="animation-duration: 12s;">
                <svg class="bg-icon" style="color: #ffab91;"><use href="#bg-blob-cat"/></svg>
                <svg class="bg-icon"><use href="#bg-heart"/></svg>
            </div>
        </div>
        
        <div class="chase-track" style="top: 30%;">
            <div class="chase-container" style="animation-duration: 15s; animation-delay: -5s;">
                <svg class="bg-icon" style="color: #ffffff;"><use href="#bg-blob-cat"/></svg>
                <svg class="bg-icon"><use href="#bg-heart"/></svg>
            </div>
        </div>

        <div class="chase-track" style="top: 50%;">
            <div class="chase-container" style="animation-duration: 10s; animation-delay: -2s;">
                <svg class="bg-icon" style="color: #333333;"><use href="#bg-blob-cat"/></svg>
                <svg class="bg-icon"><use href="#bg-heart"/></svg>
            </div>
        </div>

        <div class="chase-track" style="top: 70%;">
            <div class="chase-container" style="animation-duration: 18s; animation-delay: -8s;">
                <svg class="bg-icon" style="color: #ffe0b2;"><use href="#bg-blob-cat"/></svg>
                <svg class="bg-icon"><use href="#bg-heart"/></svg>
            </div>
        </div>
    </div>

    <!-- Question Screen -->
    <div class="container" id="questionScreen">
        <h1>Teiki, will you be my valentine?</h1>
        
        <!-- Pleading Cat -->
        <img src="https://media.tenor.com/yF_kO8S7KxcAAAAM/cat-pleading.gif" alt="Please Cat">
        
        <div class="btn-container">
            <button id="yesBtn" onclick="acceptLove()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <!-- Success Screen (Hidden initially) -->
    <div class="container" id="successScreen">
        <!-- TOP TEXT -->
        <h1 class="success-text">SEE YOU SOON</h1>
        
        <!-- SQUARE MOCHI CAT SVG WITH HEART CHEEKS -->
        <svg class="mochi-cat" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Squircle Body -->
            <rect x="40" y="60" width="120" height="100" rx="35" ry="35" fill="#FFFFFF" stroke="#5d4037" stroke-width="4"/>
            
            <!-- Pointy Ears -->
            <path d="M50 70 L45 35 L75 55 Z" fill="#FFFFFF" stroke="#5d4037" stroke-width="4" stroke-linejoin="round"/>
            <path d="M150 70 L155 35 L125 55 Z" fill="#FFFFFF" stroke="#5d4037" stroke-width="4" stroke-linejoin="round"/>
            
            <!-- Inner Ears -->
            <path d="M53 65 L50 45 L68 58 Z" fill="#ffab91" stroke="none"/> 
            <path d="M147 65 L150 45 L132 58 Z" fill="#ffab91" stroke="none"/>
            
            <!-- Kawaii Face -->
            <!-- Eyes -->
            <circle cx="75" cy="100" r="7" fill="#3e2723"/>
            <circle cx="125" cy="100" r="7" fill="#3e2723"/>
            
            <!-- HEART SHAPED CHEEKS -->
            <path transform="translate(55, 110) scale(0.6)" d="M10,6 C10,1 15,1 18,6 C21,1 26,1 26,6 C26,12 18,18 18,18 C18,18 10,12 10,6 Z" fill="#ffab91" opacity="0.8"/>
            <path transform="translate(125, 110) scale(0.6)" d="M10,6 C10,1 15,1 18,6 C21,1 26,1 26,6 C26,12 18,18 18,18 C18,18 10,12 10,6 Z" fill="#ffab91" opacity="0.8"/>
            
            <!-- Mouth (w shape) -->
            <path d="M90 108 Q100 118 110 108" fill="none" stroke="#3e2723" stroke-width="4" stroke-linecap="round"/>
            
            <!-- Little Paws (Just resting) -->
            <ellipse cx="75" cy="145" rx="10" ry="8" fill="#FFFFFF" stroke="#5d4037" stroke-width="3"/>
            <ellipse cx="125" cy="145" rx="10" ry="8" fill="#FFFFFF" stroke="#5d4037" stroke-width="3"/>
        </svg>

        <!-- BOTTOM TEXT -->
        <h1 class="success-text">THE LOVE OF MY LIFE</h1>

    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            noBtn.style.position = 'fixed'; 
            
            // Random position
            const randomX = Math.random() * (windowWidth - btnWidth - 40) + 20; 
            const randomY = Math.random() * (windowHeight - btnHeight - 40) + 20;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function acceptLove() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
            createPixelHearts();
        }

        function createPixelHearts() {
            const colors = ['#ff5252', '#ff4081', '#e040fb', '#7c4dff'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.style.width = '10px';
                heart.style.height = '10px';
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.boxShadow = '0px 0px 0px transparent'; 
                
                heart.style.transition = 'top 3s linear';
                heart.style.zIndex = '1000';
                
                document.body.appendChild(heart);

                requestAnimationFrame(() => {
                    heart.style.top = '110vh';
                });

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 100);
        }
    </script>
</body>
</html>
