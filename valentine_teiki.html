<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Critical for mobile -->
    <title>For My Teiki</title>
    
    <!-- Importing a Pixel Art Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #5d4037; /* Dark Brown */
            --container-bg: #8d6e63; /* Medium Brown */
            --border-color: #3e2723; /* Very Dark Brown */
            --text-color: #ffccbc; /* Light Peach */
            --accent-color: #ffab91; /* Salmon */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Press Start 2P', cursive; /* ARCADE FONT */
            overflow: hidden;
            image-rendering: pixelated; /* Keeps things crisp */
        }

        /* --- BACKGROUND ANIMATION: Cat Chasing Heart --- */
        .arcade-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3; /* Subtle background */
            background-image: 
                linear-gradient(45deg, #4e342e 25%, transparent 25%), 
                linear-gradient(-45deg, #4e342e 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #4e342e 75%), 
                linear-gradient(-45deg, transparent 75%, #4e342e 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .chase-track {
            position: absolute;
            bottom: 20%; /* Positioned lower on screen */
            left: 0;
            width: 100%;
            height: 50px;
        }

        .chase-container {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 20px;
            animation: runAcross 8s linear infinite;
        }

        @keyframes runAcross {
            from { left: -150px; }
            to { left: 100vw; }
        }

        .pixel-icon {
            font-size: 2rem;
            animation: bounceRun 0.5s infinite alternate;
        }

        @keyframes bounceRun {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            text-align: center;
            position: relative;
            width: 85%;
            max-width: 400px;
            background-color: var(--container-bg);
            border: 4px solid var(--border-color);
            padding: 20px;
            box-shadow: 
                8px 8px 0px rgba(0,0,0,0.3), /* Retro hard shadow */
                inset 4px 4px 0px rgba(255,255,255,0.2);
            z-index: 10;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.2rem; /* Adjusted for pixel font size */
            line-height: 1.6;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px var(--border-color);
        }

        #success-text {
            font-size: 1rem;
            white-space: normal; /* Allow wrap for arcade text */
        }

        img {
            max-width: 100%;
            height: auto;
            border: 4px solid var(--border-color); /* Pixel border */
            margin-bottom: 20px;
            max-height: 200px;
            object-fit: cover;
            background-color: white;
        }

        /* --- ARCADE BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 15px 20px;
            font-size: 0.8rem; /* Pixel font is naturally large */
            border: 4px solid var(--border-color);
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            position: relative;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.4);
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.4);
        }

        #yesBtn {
            background-color: #8bc34a; /* Retro Green */
            color: #1b5e20;
        }

        #noBtn {
            background-color: #ef5350; /* Retro Red */
            color: #b71c1c;
            /* Removed fixed position initially so it sits nicely */
        }

        /* --- SVG STYLES --- */
        .cute-cat-svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.3));
        }

        /* Hidden Success Screen */
        #successScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- RETRO BACKGROUND: Cat Chasing Heart -->
    <div class="arcade-bg">
        <div class="chase-track" style="top: 10%;">
            <div class="chase-container" style="animation-duration: 12s;">
                <div class="pixel-icon">‚ù§</div>
                <div class="pixel-icon" style="transform: scaleX(-1);">üêà</div> <!-- Flipped cat -->
            </div>
        </div>
        
        <div class="chase-track" style="bottom: 15%;">
            <div class="chase-container">
                <div class="pixel-icon">‚ù§Ô∏è</div>
                <div class="pixel-icon" style="transform: scaleX(-1);">üêà</div>
            </div>
        </div>
    </div>

    <!-- Question Screen -->
    <div class="container" id="questionScreen">
        <h1>Teiki, will you be my valentine?</h1>
        
        <!-- Pleading Cat (Kept original gif but styled with border) -->
        <img src="https://media.tenor.com/yF_kO8S7KxcAAAAM/cat-pleading.gif" alt="Please Cat">
        
        <div class="btn-container">
            <button id="yesBtn" onclick="acceptLove()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <!-- Success Screen (Hidden initially) -->
    <div class="container" id="successScreen">
        <h1 id="success-text">See you the love of my life ‚ù§Ô∏è</h1>
        
        <!-- ARCADE STYLE CAT SVG -->
        <svg class="cute-cat-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Simple Pixel Cat Shape -->
            <path fill="#FFFFFF" d="M7 6h2v-2h6v2h2v2h2v8h-2v2h-2v2h-8v-2h-2v-2h-2v-8h2v-2z"/>
            <!-- Outline/Shadow detail -->
            <path fill="#3e2723" fill-opacity="0.2" d="M7 6h2v2h-2zM15 6h2v2h-2z"/> 
            <!-- Eyes -->
            <rect x="8" y="10" width="2" height="2" fill="#3e2723"/>
            <rect x="14" y="10" width="2" height="2" fill="#3e2723"/>
            <!-- Blush -->
            <rect x="7" y="13" width="2" height="1" fill="#ffab91"/>
            <rect x="15" y="13" width="2" height="1" fill="#ffab91"/>
            <!-- Heart -->
            <path fill="#ff5252" d="M11 15h2v1h-2z M10 14h1v1h-1z M13 14h1v1h-1z M11 16h2v1h-2z"/>
        </svg>

    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            noBtn.style.position = 'fixed'; 
            
            // Random position
            const randomX = Math.random() * (windowWidth - btnWidth - 40) + 20; 
            const randomY = Math.random() * (windowHeight - btnHeight - 40) + 20;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function acceptLove() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
            createPixelHearts();
        }

        function createPixelHearts() {
            const colors = ['#ff5252', '#ff4081', '#e040fb', '#7c4dff'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.style.width = '10px';
                heart.style.height = '10px';
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.boxShadow = '10px 0 0 0, 20px 0 0 0, 0 10px 0 0, 30px 10px 0 0, 10px 20px 0 0, 20px 20px 0 0, 10px 30px 0 0'; // Quick CSS Pixel Heart shape
                // Actually simple square confetti fits arcade theme better
                heart.style.boxShadow = '0px 0px 0px transparent'; 
                
                heart.style.transition = 'top 3s linear';
                heart.style.zIndex = '1000';
                
                document.body.appendChild(heart);

                // Use requestAnimationFrame for smoother start
                requestAnimationFrame(() => {
                    heart.style.top = '110vh';
                });

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 100);
        }
    </script>
</body>
</html>
